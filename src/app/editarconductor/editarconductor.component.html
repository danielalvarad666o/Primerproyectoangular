<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 rounded text-dark bg-ligh" >
     
        <h2>Editar Conductor</h2>
        <form [formGroup]="conductorForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
          </div>
          <div class="form-group">
            <label>Apellido Paterno</label>
            <input type="text" class="form-control" formControlName="A_paterno">
          </div>
          <div class="form-group">
            <label>Apellido Materno</label>
            <input type="text" class="form-control" formControlName="A_materno">
          </div>
          <div class="form-group">
            <label>Edad</label>
            <input type="number" class="form-control" formControlName="edad">
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <br>
        <br>
      </div>
      </div>
    
  </div>
