<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">nombre</th>
        <th scope="col">Apellido Materno</th>
        <th scope="col">Apellido Paterno</th>
        <th scope="col">Edad</th>
        <th scope="col">Status</th>
        <th scope="col">Acciones</th> 
        <th scope="col">Editar</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let con of conductor">
        <th scope="row">{{ con.id }}</th>
        <td>{{ con.nombre }}</td>
        <td>{{ con.A_materno }}</td>
        <td>{{ con.A_paterno }}</td>
        <td>{{ con.edad }}</td>
        <td>{{con.status}}</td>
        <td>
          <button *ngIf="con.status == 0" type="button" class="btn btn-success btn-sm" (click)="activarConductor(con.id)">Activar</button>
          <button  *ngIf="con.status === 1" type="button" class="btn btn-danger btn-sm" (click)="borrarConductor(con.id)">Eliminar</button>
        </td>
        <td><a [routerLink]="['/editarconductor', con.id]" class="btn btn-success btn-sm">Editar</a></td>

      </tr>
  
      
    
    </tbody>
  </table>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </head>
