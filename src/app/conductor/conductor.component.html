  <div class="row">
      <div class="col-4 offset-md-4 rounded text-dark bg-light">
        <h1 class="text-center">Registrarse Condutor<i class="bi bi-person-fill-up"></i></h1>
  
  <form [formGroup]="conductorForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Numero de Conductor :</label>
        <input type="text" id="name" class="form-control" formControlName="nombre">
        <div class="alert alert-danger" role="alert" [hidden]="conductorForm.controls['nombre'].valid || conductorForm.controls['nombre'].pristine">
          <span *ngIf="conductorForm.controls['nombre'].errors?.['required']">Nombre !Requerido.</span>
          <span *ngIf="conductorForm.controls['nombre'].errors?.['minlength']">minimo 2 letras.</span>
          
        </div>
      </div>
    
      <div class="form-group">
        <label for="ap_paterno">Apellido Materno:</label>
        <input type="text" id="ap_paterno" class="form-control" formControlName="A_materno">
        <div class="alert alert-danger" role="alert" [hidden]="conductorForm.controls['A_materno'].valid || conductorForm.controls['A_materno'].pristine">
          <span *ngIf="conductorForm.controls['A_materno'].errors?.['required']">Ap Materno !Requerido .</span>
          <span *ngIf="conductorForm.controls['A_materno'].errors?.['minlength']">Ap Materno minimo 2 letras.</span>
          
        </div>
      </div>
      <div class="form-group">
        <label for="ap_paterno">Apellido Paterno:</label>
        <input type="text" id="ap_paterno" class="form-control" formControlName="A_paterno">
        <div class="alert alert-danger" role="alert" [hidden]="conductorForm.controls['A_paterno'].valid || conductorForm.controls['A_paterno'].pristine">
          <span *ngIf="conductorForm.controls['A_paterno'].errors?.['required']">Ap Paterno !Requerido .</span>
          <span *ngIf="conductorForm.controls['A_paterno'].errors?.['minlength']">Ap Paterno minimo 2 letras .</span>
          
        </div>
      </div>
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" class="form-control" formControlName="edad" min="18" max="87">
        <div class="alert alert-danger" role="alert" [hidden]="conductorForm.controls['edad'].valid || conductorForm.controls['edad'].pristine">
          <span *ngIf="conductorForm.controls['edad'].errors?.['required']">La edad es requerida.</span>
          <span *ngIf="conductorForm.controls['edad'].errors?.['min']">La edad mínima es 18 años.</span>
          <span *ngIf="conductorForm.controls['edad'].errors?.['max']">La edad máxima es 87 años.</span>
        </div>
      </div>

    
    
    
      <br>
      <br>
  
      <button type="submit" class="btn btn-primary" [disabled]="!conductorForm.valid">Enviar</button>
      <br>
      <br>
    </form>
    </div>
  </div>
